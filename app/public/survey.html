    <script type="text/javascript">
        // Capture the form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                $(".chosen-select").each(function () {

                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                $.get("/api/friends", function (data) {
                    // console.log(data);

                    var userArray = userData.scores;
                    console.log("userArray: ", userArray);

                    var compatibilityArray = [];

                    for (i = 0; i < data.length; i++) {
                        var matchArray = data[i].scores;
                        console.log("matchArray: ", matchArray);

                        var comparingArray = [];
                        for (j = 0; j < matchArray.length; j++) {
                            var newNum = matchArray[j] - userArray[j];
                            if (newNum < 0) {
                                newNum = -newNum
                            }
                            comparingArray.push(newNum)
                        }
                        console.log("comparingArray: ", comparingArray);

                        function getSum(total, num) {
                            return total + num;
                        }

                        var uncompatability = comparingArray.reduce(getSum);
                        console.log("compatability: ", uncompatability);
                        compatibilityArray.push(uncompatability);
                    };
                    console.log("compatibilityArray: ", compatibilityArray);
                    var lowestComp = Math.min(...compatibilityArray);
                    console.log("lowestComp: ", lowestComp);

                    var resultsNum = 0;

                    for (k = 0; k < compatibilityArray.length; k++) {
                        if (compatibilityArray[k] === lowestComp) {
                            console.log("data[k]: ", data[k])
                            $("#match-name").text(data[k].name);
                            console.log("data[k].name: ", data[k].name)
                            $("#match-img").attr("src", data[k].photo);
                            console.log("data[k].photo: ", data[k].photo);
                            resultsNum++;
                        }
                    }
                    console.log("resultsNum: ", resultsNum);
                    $("#results-modal").modal("toggle");

                    // AJAX post the data to the friends API.
                    $.post("/api/friends", userData, function (data) {
                    });
                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
